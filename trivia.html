  <script src="js/jquery-3.4.1.min.js"></script>

<body>
	<div id="app">
		<div class="container">
			<menu-component></menu-component> 
			<router-view></router-view>
		</div>
	</div>

<script>
	console.log(`#7Days7Websites`);

	const routes = [
		{
			path: '/', component: {
			  template: `
			  	<div class="row">
			  		<div class="column">
			  			<h4>Home</h4>
			  			<p>Go to menu trivia to have fun!...</p>
			  		</div>
			  	</div>
			  `
			}
		}, {
			path: '/trivia', component: {
			  template: `
			  	<div class="row">
			  		<div class="column">
			  			<h4>Trivia</h4>
			  		</div>
			  	</div>
			  `
			}
		}, {
			path: '/about', component: {
			  template: `
            <div class="row">
				<div class="column">
					<h4>About</h4>

					<p>Have fun with Trivia Random Quiz...</p>
					<p>Powered by <a href="https://opentdb.com/" target="_blank">OpenTB</a></p>
				</div>
			</div>
			  `
			}
		},
	]

	const router = new VueRouter({
	  routes // short for `routes: routes`
	})

	const app = new Vue({
		router,
		components: {
          'menu-component': httpVueLoader('./component/trivia/menu-component.vue')
        }
	}).$mount('#app')

	// Now the app has started!
</script>

</body>
